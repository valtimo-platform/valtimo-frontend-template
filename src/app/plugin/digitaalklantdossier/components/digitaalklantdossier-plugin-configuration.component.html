<v-form
        (valueChange)="formValueChange($event)"
        *ngIf="{
        disabled: disabled$ | async,
        prefill: prefillConfiguration$ ? (prefillConfiguration$ | async) : null
    } as obs"
>
  <v-input
          name="configurationTitle"
          [title]="'configurationTitle' | pluginTranslate: pluginId | async"
          [margin]="true"
          [defaultValue]="obs.prefill?.configurationTitle"
          [disabled]="obs.disabled"
          [required]="true"
  >
  </v-input>
  <v-input
            name="url"
            [title]="'url' | pluginTranslate: pluginId | async"
            [margin]="true"
            [defaultValue]="obs.prefill?.url"
            [disabled]="obs.disabled"
            [required]="true"
  >
  </v-input>
  <v-input
          name="username"
          [title]="'username' | pluginTranslate: pluginId | async"
          [margin]="true"
          [defaultValue]="obs.prefill?.username"
          [disabled]="obs.disabled"
          [required]="true"
  >
  </v-input>

  <v-input
          name="password"
          [title]="'password' | pluginTranslate: pluginId | async"
          [margin]="true"
          [defaultValue]="obs.prefill?.password"
          [disabled]="obs.disabled"
          [required]="true"
  >
  </v-input>
</v-form>
